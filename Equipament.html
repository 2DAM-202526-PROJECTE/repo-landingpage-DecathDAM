<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  </head>

  <body class="bg-gray-100 dark:bg-gray-900">
    <!-- HEADER (no canviem l'estil) -->
    <header
      class="flex items-center justify-between px-10 md:px-20 py-4 shadow-sm bg-gradient-to-br from-gray-900 to-indigo-950"
    >
      <div class="text-3xl md:text-4xl font-bold text-white">
        <a href="index.html">DECATHDAM</a>
      </div>
      <nav
        class="hidden md:flex space-x-8 text-lg md:text-xl text-white font-medium"
      >
        <a href="Deport.html" class="hover:text-indigo-300">Deportes</a>
        <a href="Equipament.html" class="hover:text-indigo-300">Equipament</a>
        <a href="Nutricio.html" class="hover:text-indigo-300">Nutrició i salut</a>
        <a href="Ofertes.html" class="hover:text-indigo-300">Ofertes</a>
      </nav>
    </header>

    <!-- CONTINGUT AMB ESTIL MÉS FOSC -->
    <div class="bg-gray-900 text-gray-200">
      <div
        class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8"
      >
        <h2 class="text-2xl font-bold tracking-tight text-white">
          Customers also purchased
        </h2>

        <div
          class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8"
        >
          <!-- PRODUCTE -->
          <div class="group relative bg-gray-800 p-4 rounded-lg">
            <img
              src="https://tailwindcss.com/plus-assets/img/ecommerce-images/product-page-01-related-product-01.jpg"
              alt="Front of men&#039;s Basic Tee in black."
              class="aspect-square w-full rounded-md object-cover group-hover:opacity-75 lg:aspect-auto lg:h-80"
            />
            <div class="mt-4 flex justify-between">
              <div>
                <h3 class="text-sm text-gray-200">
                  <a href="">
                    <span aria-hidden="true" class="absolute inset-0"></span>
                    Basic Tee
                  </a>
                </h3>
                <p class="mt-1 text-sm text-gray-400">Black</p>
              </div>
              <p class="text-sm font-medium text-indigo-300">$35</p>
            </div>
          </div>

          <!-- Pots repetir els altres productes amb el mateix estil -->
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1"
      type="module"
    ></script>
    <script type="module" src="/src/main.js"></script>
