<!DOCTYPE html>
<html lang="ca" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DECATHDAM</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!--Linia per a afegir les rets socials-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
  
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
  
  <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
</head>

<!-- FONS SÒLID FOSC -->

<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">

  <!-- NAVBAR -->
  <nav x-data="{ isOpen: false }" class="relative bg-gray-900 shadow-2xl z-50 border-b border-gray-800">
    <div class="container px-8 py-8 mx-auto md:flex md:justify-between md:items-center">
      <div class="flex items-center justify-between">
        
        <a href="index.html" class="text-4xl font-extrabold text-white tracking-wide hover:text-indigo-500 transition-colors duration-300">
          DECATHDAM
        </a>

        <div class="flex md:hidden">
          <button x-cloak @click="isOpen = !isOpen" type="button"
            class="text-white hover:text-indigo-400 focus:outline-none transform hover:scale-110 transition duration-200"
            aria-label="toggle menu">
            
            <svg x-show="!isOpen" xmlns="http://www.w3.org/2000/svg" class="w-10 h-10" fill="none" viewBox="0 0 24 24"
              stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 8h16M4 16h16" />
            </svg>

            <svg x-show="isOpen" xmlns="http://www.w3.org/2000/svg" class="w-10 h-10" fill="none" viewBox="0 0 24 24"
              stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>

      <div x-cloak :class="[isOpen ? 'translate-x-0 opacity-100 py-6' : 'opacity-0 -translate-x-full']"
        class="absolute inset-x-0 z-20 w-full px-6 transition-all duration-300 ease-in-out bg-gray-900 md:mt-0 md:p-0 md:top-0 md:relative md:bg-transparent md:w-auto md:opacity-100 md:translate-x-0 md:flex md:items-center">
        
        <div class="flex flex-col md:flex-row md:mx-6 space-y-6 md:space-y-0 md:space-x-10 font-bold text-xl">
          <a class="text-white transition-colors duration-300 transform hover:text-indigo-500"
            href="Deport.html">Deport</a>
          <a class="text-white transition-colors duration-300 transform hover:text-indigo-500"
            href="Equipament.html">Equipament</a>
          <a class="text-white transition-colors duration-300 transform hover:text-indigo-500"
            href="Nutricio.html">Nutrició i salut</a>
          <a class="text-white transition-colors duration-300 transform hover:text-indigo-500"
            href="Ofertes.html">Subscripció</a>
        </div>
      </div>
    </div>
  </nav>


  <section class="bg-white dark:bg-gray-900">
    <div class="container px-6 py-10 mx-auto">
        <h1 class="text-2xl font-semibold text-center text-gray-800 capitalize lg:text-3xl dark:text-white">Nutrició i salut
        </h1>

        <p class="mt-4 text-center text-gray-500 dark:text-gray-300">
El rendiment comença al plat: amb Decatdam, alimenta el teu cos amb energia, equilibri i passió per arribar més lluny cada dia.        </p>


        <div class="grid grid-cols-1 gap-8 mt-8 xl:mt-12 xl:gap-12 md:grid-cols-2 xl:grid-cols-3">
            <div>
                <img class="object-cover w-full rounded-lg h-96 "
                    src="src/assets/suplementacio.webp"
                    alt="">
                <h2 class="mt-4 text-xl font-semibold text-gray-800 capitalize dark:text-white">Suplementacio
                    </h2>
                <p class="mt-2 text-lg tracking-wider text-blue-500 uppercase dark:text-blue-400 "></p>
            </div>

            <div>
                <img class="object-cover w-full rounded-lg h-96 "
                    src="src/assets/vitamines.webp"
                    alt="">
                <h2 class="mt-4 text-xl font-semibold text-gray-800 capitalize dark:text-white">Vitamines
                    </h2>
                <p class="mt-2 text-lg tracking-wider text-blue-500 uppercase dark:text-blue-400 "></p>
            </div>

            <div>
                <img class="object-cover w-full rounded-lg h-96 "
                    src="src/assets/nutricio.webp"
                    alt="">
                <h2 class="mt-4 text-xl font-semibold text-gray-800 capitalize dark:text-white">Nutricio
                </h2>
                <p class="mt-2 text-lg tracking-wider text-blue-500 uppercase dark:text-blue-400 "></p>
            </div>
        </div>
    </div>
</section>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
